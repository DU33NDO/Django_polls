{% extends "polls/base.html"%}
{% load bootstrap4 %}

{% block main %}
<h2>Login</h2>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<p>Вы уже выполнили вход</p>
<form method="post" action="{% url 'polls:logout' %}">
    {% csrf_token %}
    <button type="submit">logout</button>
</form>
<a href="http://127.0.0.1:8000/polls/password_change">Lost password?</a>
{% else %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="hidden" value="{{ next }}">
    <input type="submit" value="Войти">
</form>
{% endif %}
{% endblock %}
